<head>

<body>
	<script type="text/javascript">
		function meter(foot) {
			// let a = prompt('nhập số')
			meter = 0.305*foot
			return  meter
		}
		let a = prompt('nhập số foot')

		function foot(meter) {
			foot = 3.279 * meter 
			return foot
		}
		let b = prompt('nhập số meter')
		document.write(meter(a))
		document.write(foot(b))

	</script>
</body>
